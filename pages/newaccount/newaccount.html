<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>newaccount</title>

    <link href="newaccount.css" rel="stylesheet" />
    <script src="newaccount.js"></script>
</head>
<body>
    <div class="newaccount fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Create Account</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            Name: <input id="nameInput" type="text" />
            Email: <input id="emailInput" type="email" />
            Username: <input id="usernameInput" type="text" />
            Password: <input id="passwordInput" type="password" />
            <button id="signUpButton">Create Account</button><br />
            <div id="output"></div>
        </section>

        
    </div>
</body>
</html>
