<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>login</title>

    <link href="login.css" rel="stylesheet" />
    <script src="login.js"></script>
</head>
<body>
    <div class="login fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">Welcome to login</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
           
            Username: <input id="usernameInput" type="text" />
            Password: <input id="passwordInput" type="password" />      
            <button id="signInButton">Sign In</button><br />
            <button id="createAccountButton">Create Account</button>
            <div id="signInOutput"></div>
        </section>
    </div>
</body>
</html>
