<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>portal</title>

    <link href="portal.css" rel="stylesheet" />
    <script src="portal.js"></script>
</head>
<body>
    <div class="portal fragment">
        <header class="page-header" aria-label="Header content" role="banner">
            <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">My Home</span>
            </h1>
        </header>
        <section class="page-section" aria-label="Main content" role="main">
            <button id="logoutButton">Logout</button><br /><br />
            <button id="userCarsButton">My Cars</button><br />
            <button id="allCarsButton">All Cars</button><br />
            <button id="editAccountButton">Edit Account</button><br />
        </section>
    </div>
</body>
</html>
